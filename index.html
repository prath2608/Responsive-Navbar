<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      #navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        z-index: 1000;
      }
      
      #navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #navbar li {
        float: left;
      }
      
      #navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      #navbar li a:hover {
        background-color: #555;
      }
      
      .section {
        height: 100vh;
        padding: 20px;
      }
      
      .section:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      .section:nth-child(odd) {
        background-color: #ddd;
      }
  </style>

</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div id="home" class="section">Home Section</div>
  <div id="about" class="section">About Section</div>
  <div id="services" class="section">Services Section</div>
  <div id="contact" class="section">Contact Section</div>

  <script type="text/javascript">
    window.addEventListener('scroll', function() {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
          navbar.style.backgroundColor = '#222'; // Change background color when scrolled
        } else {
          navbar.style.backgroundColor = '#333'; // Revert back to original color
        }
      });
  </script>



</body>
</html>
